<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Minute Notes -Spacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Text Summarizer</h1>
              <p class="lead">Retrieve the best best summary for your text</p>
            </div>
          </div>
          <div class="container" style="display: flex ; justify-content: space-around;">
            <p class="original_title col-sm-4">Text categorization</p>
            <p class="summary_title col-sm-4">Summary</p>
          </div>
    </div>
    <div class="container pbl">
        <div class="originalText col-sm-6">
            {{ html|safe }}
        </div>
        <div class="container"></div>
        <p class="summaryText col-sm-6">
            {{summary}}
        </p>
    </div>
    <div class="container">
        <button class="btn btn-primary" type="submit" >
            Length of original doc : {{len_orig_text}}
        </button>
        <button class="btn btn-success" type="submit" >
            Length of Summarized doc : {{len_summary}}
        </button>
    </div>
   

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
